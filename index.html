<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <main>
        <div class="images">        
          <img src="images/image-equilibrium.jpg" class="equilibrium-img" alt="Equilibrium-image">
          <div class="eye-icon">
            <img src="images/icon-view.svg" class="eye-icon-img" alt="eye icon">
          </div>
        </div>
        <header>
          <h1>Equilibrium #3429</h1>
        </header>
        <p class="equilibrium-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="duration">
          <div class="left-sect">
            <img src="images/icon-ethereum.svg" alt="etherum-icon">
            <p>0.041 ETH</p>
          </div>
          <div class="right-sect">
            <img src="images/icon-clock.svg" alt="clock-icon">
            <p>3 days left</p>
          </div>
        </div>
          <hr>
          <div class="profile">
            <img src="images/image-avatar.png" class="profile-img" alt="profile-picture">
            <p class="creation-text">Creation of <span class="inner-creation-text">Jules Wyvern</span></p>
          </div>
      </main>
    </div>
    <footer>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/yeniuvwo" target="_blank">Yeni Uvwo</a>.
    </div>
    </footer>
  </body>
</html>
